<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Product Page</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header{
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center; 
        }

        main{
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1)
        }
        
        .product img{
            max-width: 100%;
            height: auto;
        }

        .product h2{
            color: #007BFF;
        }

        button{
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius:2px;
        }

        button:hover{
            background-color: #0056b3;
        }

        footer{
            text-align: center;
        }
    </style>
</head>
<body>
   <header>
    <h1>My Store</h1>
   </header>

   <main>
    <section class="product">
        <img src="product.jpg" alt="Product Image">
        <h2>Product Name</h2>
        <p>Description of the product goes here</p>
        <p><strong>Price: $99.99</strong></p>
        <button>Buy Now</button>
    </section>
   </main>
   <footer>
    <p>©️ 2025 My Store. All rights reserved.</p> 
   </footer>
</body>
</html>
